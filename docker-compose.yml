version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradeinvestcenter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - tic-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tic-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/tradeinvestcenter?schema=public
      APP_URL: https://tradeinvestcenter.com
      FRONTEND_URL: https://tradeinvestcenter.com
      JWT_SECRET: ${JWT_SECRET:-change-me}
      XENDIT_SECRET_KEY: ${XENDIT_SECRET_KEY:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
    labels:
      - "traefik.enable=true"
      # Backend routing untuk /api/*
      - "traefik.http.routers.tic-backend.rule=Host(`tradeinvestcenter.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.tic-backend.entrypoints=websecure"
      - "traefik.http.routers.tic-backend.tls.certresolver=myresolver"
      # Strip /api prefix sebelum forward ke backend
      - "traefik.http.middlewares.tic-backend-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.tic-backend.middlewares=tic-backend-strip"
      # Service configuration
      - "traefik.http.services.tic-backend.loadbalancer.server.port=3001"
      - "traefik.http.routers.tic-backend.service=tic-backend"
    volumes:
      - uploads-data:/app/uploads
    networks:
      - tic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tic-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://tradeinvestcenter.com/api
    labels:
      - "traefik.enable=true"
      # Frontend routing untuk root domain
      - "traefik.http.routers.tic-frontend.rule=Host(`tradeinvestcenter.com`)"
      - "traefik.http.routers.tic-frontend.entrypoints=websecure"
      - "traefik.http.routers.tic-frontend.tls.certresolver=myresolver"
      # Frontend hanya handle request non-/api
      - "traefik.http.routers.tic-frontend.priority=1"
      # Service configuration
      - "traefik.http.services.tic-frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.tic-frontend.service=tic-frontend"
    depends_on:
      - backend
    networks:
      - tic-network

volumes:
  db-data:
  uploads-data:

networks:
  tic-network:
    driver: bridge