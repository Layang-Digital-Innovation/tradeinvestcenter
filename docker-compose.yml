version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradeinvestcenter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tic-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/tradeinvestcenter?schema=public
      APP_URL: https://tradeinvestcenter.com
      FRONTEND_URL: https://tradeinvestcenter.com
      JWT_SECRET: ${JWT_SECRET:-change-me}
      XENDIT_SECRET_KEY: ${XENDIT_SECRET_KEY:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYMENT_GATEWAY_URL: ${PAYMENT_GATEWAY_URL:-}
    ports:
      - "3001:3001"
    volumes:
      - uploads-data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tic-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.tradeinvestcenter.com
    ports:
      - "3000:3000"

volumes:
  db-data:
  uploads-data:
