services:
  - type: web
    name: tradeinvestcenter-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: |
      npm ci
      npx prisma generate
      npm run build
    startCommand: node dist/main
    postDeployCommand: npx prisma migrate deploy
    autoDeploy: true
    domains:
      - api.tradeinvestcenter.com
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: tradeinvestcenter-db
          property: connectionString
      - key: APP_URL
        value: https://tradeinvestcenter.com
      - key: FRONTEND_URL
        value: https://tradeinvestcenter.com
      - key: JWT_SECRET
        sync: false
      - key: XENDIT_SECRET_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYMENT_GATEWAY_URL
        sync: false
    disks:
      - name: uploads
        mountPath: /opt/render/project/src/backend/uploads
        sizeGB: 1

  - type: web
    name: tradeinvestcenter-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run build
    startCommand: npm start
    autoDeploy: true
    domains:
      - tradeinvestcenter.com
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        value: https://api.tradeinvestcenter.com

databases:
  - name: tradeinvestcenter-db
    plan: free
    databaseName: tradeinvestcenter
    user: tradeinvestcenter
